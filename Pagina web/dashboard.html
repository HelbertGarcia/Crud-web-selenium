<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        if (!localStorage.getItem('isLoggedIn')) {
            window.location.href = 'index.html';
        }
    </script>

    <div class="container">
        <header>
            <h1>Gestión de Productos</h1>
            <button id="logout-btn" onclick="logout()">Cerrar Sesión</button>
        </header>

        <section class="form-section">
            <h3>Administrar Producto</h3>
            <form id="crud-form">
                <input type="hidden" id="product-index">
                <div class="form-group">
                    <label>Nombre del Producto:</label>
                    <input type="text" id="product-name" required>
                </div>
                <div class="form-group">
                    <label>Precio:</label>
                    <input type="number" id="product-price" required>
                </div>
                <button type="submit" id="submit-btn">Guardar Producto</button>
                <button type="button" id="clear-btn" class="secondary">Cancelar</button>
            </form>
        </section>

        <section class="table-section">
            <h3>Lista de Inventario</h3>
            <table id="products-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    </tbody>
            </table>
        </section>
    </div>

    <script src="app.js"></script>
    <script>
        // Cargar datos al iniciar solo en el dashboard
        if(document.getElementById('table-body')) {
            loadProducts();
        }
    </script>
</body>
</html>
